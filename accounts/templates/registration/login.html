{% extends 'sample/base.html' %}
{% block content %}
{% load staticfiles %}


    <div class="container-fluid">
        <div class="row mh-100vh">
            <div class="col-10 col-sm-8 col-md-6 col-lg-6 offset-1 offset-sm-2 offset-md-3 offset-lg-0 d-lg-flex align-self-center align-items-lg-center align-self-lg-stretch bg-white p-5 rounded rounded-lg-0 my-5 my-lg-0" id="login-block" style="opacity: 1;">
                <div class="m-auto w-lg-75 w-xl-50">


                        <form method="POST">
                               {% csrf_token %}
                            {% for field in form %}
                            <p>
                               {{ field.label_tag }}<br>
                               {{ field }}
                               {% for error in field.errors %}
                               <p style="color: red">{{ error }}</p>
                               {% endfor %}
                            {% endfor %}
                            <button class="btn btn-info" type="submit">Login</button><br>
                        </form>

                        </div>
            </div>
        </div>
    </div>


{% endblock content %}
